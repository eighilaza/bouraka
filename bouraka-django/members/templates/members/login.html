{% extends "pic_site/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="form-signin-heading">Welcome! Please sign in</h2>
      <form id="login_form" method="post" action="/members/">
        {% csrf_token %}
        <input type="text" class="form-control" name="username" value="" placeholder="Username" required autofocus>
        <br>
        <input type="password" class="form-control" name="password" value="" placeholder="Password" required>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
