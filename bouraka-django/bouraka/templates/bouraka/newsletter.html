{% extends "bouraka/base.html" %}
{% load staticfiles %}

{% block imports %}
<!-- Custom Fonts -->
<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
{% endblock %}

{% block blueimp %}
{% endblock %}

{% block content %}


<div class="container" style="padding-left:10%;padding-right:10%;"  >


	<div class="row">
		<div class="col-md-12">
			<h1 style='text-align : center;'> Envoyer une newletter </h1> <br/>
		</div>
	</div>


	<div class="row" style="line-height: 1.8em; margin:4% 0% 4% 0%;" >


	<form action="newsletter" method="POST" enctype="multipart/form-data" > {% csrf_token %}
		<table class="addForm">
			<tr>
			<td><label for="title">Objet : </label></td>
			<td>{{form.subject}}</td>
			</tr>

			<tr>
			<td><label for="title">Joindre un fichier : </label></td>
 			<td>{{form.attachement}}</td>
			</tr>

		</table>

			<tr><td>{{form.body}}</td><tr>

			<input type='submit' value='Envoyer' />
	</form>


	</div>


</div>
{% endblock %}
